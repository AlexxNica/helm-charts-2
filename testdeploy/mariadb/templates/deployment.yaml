apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ template "fullname" . }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
      annotations:
        configmap-etc-hash: {{ include (print $.Template.BasePath "/etc-configmap.yaml") . | sha256sum }}

    spec:
      containers:
      - name: mariadb
        image: {{.Values.image}}
        imagePullPolicy: IfNotPresent
        env:
        - name: MYSQL_ROOT_PASSWORD
          value:
            {{.Values.root_password}}
        ports:
          - name: mariadb
            containerPort: 3306
        volumeMounts:
          - name: mariadb-persistent-storage
            mountPath: /var/lib/mysql
            readOnly: false
          - name: initdb
            mountPath: /docker-entrypoint-initdb.d
          - name: mariadb-etc
            mountPath: /etc/mysql/my.cnf
            subPath: my.cnf
{{- if .Values.backup.enabled }}
          - name: db-socket
            mountPath: /var/run/mysqld
      - name: backup
        image: {{.Values.global.image_repository}}/{{.Values.global.image_namespace}}/backup-tools:{{ .Values.backup.image_version }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.backup.imagePullPolicy | quote }}
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: {{ .Values.root_password }}
          - name: MY_POD_NAME
            value: mysql-backup-{{ .Values.name }}
          - name: MY_POD_NAMESPACE
            value: {{ .Release.Namespace }}
          - name: OS_AUTH_URL
{{- if .Values.backup.os_auth_url }}
            value: {{ .Values.backup.os_auth_url }}
{{- else }}
            value: {{ include "keystone_url" . }}
{{- end }}
          - name: OS_AUTH_VERSION
            value: "3"
          - name: OS_IDENTITY_API_VERSION
            value: "3"
          - name: OS_USERNAME
            value: {{ .Values.backup.os_username }}
          - name: OS_USER_DOMAIN_NAME
            value: {{ .Values.backup.os_user_domain }}
          - name: OS_PROJECT_NAME
            value: {{ .Values.backup.os_project_name }}
          - name: OS_PROJECT_DOMAIN_NAME
            value: {{ .Values.backup.os_project_domain }}
          - name: OS_REGION_NAME
{{- if .Values.backup.os_region_name }}
            value: {{ .Values.backup.os_region_name }}
{{ else }}
            value: {{ .Values.global.region }}
{{- end }}
          - name: OS_PASSWORD
            value: {{ .Values.backup.os_password | quote }}
          - name: BACKUP_MYSQL_FULL
            value: {{ .Values.backup.interval_full | quote }}
          - name: BACKUP_MYSQL_INCR
            value: {{ .Values.backup.interval_incr | quote }}
          - name: BACKUP_TEST_CONTAINER
            value: {{ default "" .Values.backup.backup_test_container | quote }}
        volumeMounts:
        - mountPath: /db/data
          name: mariadb-persistent-storage
          readOnly: true
        - mountPath: /db/socket
          name: db-socket
{{- end }}
      volumes:
        - name: mariadb-etc
          configMap:
            name: {{ template "fullname" . }}-etc
{{- if .Values.persistence_claim }}
        - name: mariadb-persistent-storage
          persistentVolumeClaim:
           claimName: {{.Values.persistence_claim }}
{{- end }}
{{- if .Values.backup.enabled }}
        - name: db-socket
          emptyDir: {}
{{- end }}
{{- if .Values.initdb_configmap }}
        - name: initdb
          configMap:
            name: {{ .Values.initdb_configmap }}
{{ end }}
